<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">

		<title>Maze solver</title>
		<link rel="shortcut icon" type="image/png" href="resources/images/TitleImage.png"/>

		<link rel="stylesheet" type="text/css" href="css/menu.css"/>
		<link rel="stylesheet" type="text/css" href="css/grid.css"/>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>

		<script type="text/javascript" src="js/gridsetting.js"></script>
		<script type="text/javascript" src="js/properties.js"></script>
		<script type="text/javascript" src="js/maze_generators.js"></script>
		<script type="text/javascript" src="js/maze_solvers.js"></script>
		<script type="text/javascript" src="js/menu.js"></script>
		<script type="text/javascript" src="js/visualizer.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
	</head>

	<body>
		<div id="menu">
			<div id="menu_title_div">
				<span id="menu_title">Menu</span>
			</div>

			<br><br>

			<!-- Maze Size (First) -->
			<div class="choice" id="choice_3">
				<span class="choice_label" id="choice_label_3">Maze Size</span>
				<label class="select" for="slct_3">
					<select id="slct_3" required="required">
						<option selected value="1">9 x 9</option>
						<option value="2">16 x 16</option>
						<option value="3">21 x 21</option>
					</select>
					<svg>
						<use xlink:href="#select-arrow-down"></use>
					</svg>
				</label>
			</div>

			<!-- Maze Generation Algorithm (Second) -->
			<div class="choice" id="choice_2">
				<span class="choice_label" id="choice_label_2">Maze Generation Algorithm</span>
				<label class="select" for="slct_2">
					<select id="slct_2" required="required">
						<option hidden selected value="0">Custom</option>
						<option value="1">Randomized Depth-First</option>
						<option value="2">Kruskal's Algorithm</option>
						<option value="3">Prim's Algorithm</option>
						<option value="7">Input From Image</option>
						<option value="8">Thin Walls</option>
					</select>
					<svg>
						<use xlink:href="#select-arrow-down"></use>
					</svg>
				</label>
			</div>

			<!-- Maze Solving Algorithm (Third) -->
			<div class="choice" id="choice_1">
				<span class="choice_label" id="choice_label_1">Maze Solving Algorithm</span>
				<label class="select" for="slct_1">
					<select id="slct_1" required="required">
						<option selected value="1">Breadth-First</option>
						<option value="2">Depth First Search</option>
						<option value="4">Dijkstra</option>
						<option value="5">A*</option>
					</select>
					<svg>
						<use xlink:href="#select-arrow-down"></use>
					</svg>
				</label>
			</div>

			<!-- Image Upload Section -->
			<div id="image_upload">
				<span class="choice_label">Upload Maze Image</span>
				<div class="file-input-wrapper">
					<input type="file" id="maze_image" accept="image/*" />
					<button class="my_button" id="upload_button">Upload</button>
				</div>
			</div>

			<div id="button_1">
				<button class="my_button" id="clear">Clear</button>
			</div>

			<div id="button_2">
				<button class="my_button" id="play">Play</button>
			</div>

			<!-- Timer Display -->
			<div id="timer_display">
				<span id="timer_label">Time: </span>
				<span id="timer_value">0.00s</span>
			</div>

			<svg class="sprites">
				<symbol id="select-arrow-down" viewbox="0 0 10 6">
					<polyline points="1 1 5 5 9 1"></polyline>
				</symbol>
			</svg>
		</div>

		<div id="visualizer">
			<div id="grid"></div>
		</div>

		<div id="hider"></div>
	</body>
</html>
